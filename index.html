<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI ZanDKav - Asisten AI Anda</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0a192f;
            color: #ccd6f6;
            margin: 0;
            padding: 0;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="20" cy="20" r="1" fill="%23ffffff" opacity="0.7"><animate attributeName="r" values="1;2;1" dur="3s" repeatCount="indefinite"/><animate attributeName="opacity" values="0.7;1;0.7" dur="4s" repeatCount="indefinite"/></circle><circle cx="50" cy="50" r="1.5" fill="%23ffffff" opacity="0.8"><animate attributeName="r" values="1.5;2.5;1.5" dur="4s" repeatCount="indefinite"/><animate attributeName="opacity" values="0.8;1;0.8" dur="5s" repeatCount="indefinite"/></circle><circle cx="80" cy="30" r="1" fill="%23ffffff" opacity="0.6"><animate attributeName="r" values="1;1.8;1" dur="5s" repeatCount="indefinite"/><animate attributeName="opacity" values="0.6;0.9;0.6" dur="3s" repeatCount="indefinite"/></circle></svg>');
            background-size: 200px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #64ffda, #3aafa9);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .zandkav {
            color: #9d4edd;
            font-weight: 600;
            display: inline-block;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .description {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: #8892b0;
        }
        
        .btn {
            background: linear-gradient(45deg, #9d4edd, #7b2cbf);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(157, 78, 221, 0.3);
            margin: 0.5rem;
        }
        
        .chat-container {
            display: none;
            background-color: #112240;
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .chat-messages {
            height: 300px;
            overflow-y: auto;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            background-color: #0a192f;
        }
        
        .message {
            margin-bottom: 0.8rem;
            padding: 0.6rem 0.8rem;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
            line-height: 1.4;
        }
        
        .user-message {
            background-color: #233554;
            margin-left: auto;
        }
        
        .ai-message {
            background-color: #1e3a8a;
            margin-right: auto;
        }
        
        .chat-input {
            display: flex;
            margin-top: 0.5rem;
        }
        
        .chat-input input {
            flex: 1;
            padding: 0.6rem 0.8rem;
            border: 1px solid #233554;
            border-radius: 50px 0 0 50px;
            background-color: #233554;
            color: white;
            outline: none;
        }
        
        .chat-input button {
            padding: 0.6rem 1rem;
            border: none;
            border-radius: 0 50px 50px 0;
            background-color: #9d4edd;
            color: white;
            cursor: pointer;
        }
        
        .error-message {
            color: #ff6b6b;
            margin: 0.5rem 0;
            font-size: 0.9rem;
        }
        
        .typing-indicator {
            color: #64ffda;
            font-style: italic;
            font-size: 0.9rem;
            margin: 0.5rem 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selamat Datang Di Web AI <span class="zandkav">ZanDKav</span></h1>
        <p class="description">
            AI ZanDKav adalah asisten virtual cerdas berbasis DeepSeek AI yang siap membantu Anda.
        </p>
        <button class="btn" id="startBtn">Mulai Chat</button>
        
        <div class="chat-container" id="chatContainer">
            <div class="chat-messages" id="chatMessages">
                <div class="message ai-message">
                    Halo! Saya AI ZanDKav. Ada yang bisa saya bantu?
                </div>
            </div>
            
            <div class="typing-indicator" id="typingIndicator">AI sedang mengetik...</div>
            <div class="error-message" id="errorMessage"></div>
            
            <div class="chat-input">
                <input type="text" id="userInput" placeholder="Ketik pesan Anda..." autocomplete="off">
                <button id="sendBtn">Kirim</button>
            </div>
            
            <button class="btn" id="clearBtn" style="margin-top: 0.8rem; background: #ff6b6b;">Bersihkan Percakapan</button>
        </div>
    </div>

    <script>
        // Konfigurasi API
        const API_KEY = 'sk-33591c940eba48afa01842cdfd747996'; // Ganti dengan API key yang valid
        const API_URL = 'https://api.deepseek.com';
        
        // Elemen UI
        const startBtn = document.getElementById('startBtn');
        const chatContainer = document.getElementById('chatContainer');
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const typingIndicator = document.getElementById('typingIndicator');
        const errorMessage = document.getElementById('errorMessage');
        const clearBtn = document.getElementById('clearBtn');
        
        // Riwayat percakapan
        let conversationHistory = [
            {
                role: "system",
                content: "Anda adalah AI ZanDKav, asisten AI yang ramah dan membantu. Gunakan bahasa Indonesia yang baik dan santun."
            },
            {
                role: "assistant",
                content: "Halo! Saya AI ZanDKav. Ada yang bisa saya bantu?"
            }
        ];
        
        // Event listeners
        startBtn.addEventListener('click', () => {
            startBtn.style.display = 'none';
            document.querySelector('.description').style.display = 'none';
            chatContainer.style.display = 'block';
            userInput.focus();
        });
        
        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        clearBtn.addEventListener('click', clearConversation);
        
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;
            
            // Tampilkan pesan pengguna
            addMessage(message, 'user');
            conversationHistory.push({ role: "user", content: message });
            userInput.value = '';
            
            // Persiapan permintaan AI
            typingIndicator.style.display = 'block';
            errorMessage.textContent = '';
            userInput.disabled = true;
            sendBtn.disabled = true;
            
            try {
                // Permintaan ke API DeepSeek
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: "deepseek-chat",
                        messages: conversationHistory,
                        temperature: 0.7,
                        max_tokens: 800
                    })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || `Error ${response.status}`);
                }
                
                const data = await response.json();
                const aiResponse = data.choices[0].message.content;
                
                // Tambahkan respon ke riwayat dan tampilkan
                conversationHistory.push({ role: "assistant", content: aiResponse });
                addMessage(aiResponse, 'ai');
                
            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = `Error: ${error.message}`;
                
                // Beri respon default jika API gagal
                const fallbackResponse = "Maaf, terjadi kesalahan. Silakan coba lagi nanti.";
                addMessage(fallbackResponse, 'ai');
                conversationHistory.push({ role: "assistant", content: fallbackResponse });
                
            } finally {
                typingIndicator.style.display = 'none';
                userInput.disabled = false;
                sendBtn.disabled = false;
                userInput.focus();
                
                // Batasi riwayat percakapan
                if (conversationHistory.length > 8) {
                    conversationHistory = [
                        conversationHistory[0], // Pertahankan system message
                        ...conversationHistory.slice(-7)
                    ];
                }
            }
        }
        
        function addMessage(content, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = content;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function clearConversation() {
            conversationHistory = [
                {
                    role: "system",
                    content: "Anda adalah AI ZanDKav, asisten AI yang ramah dan membantu. Gunakan bahasa Indonesia yang baik dan santun."
                },
                {
                    role: "assistant",
                    content: "Percakapan telah direset. Ada yang bisa saya bantu?"
                }
            ];
            
            chatMessages.innerHTML = '';
            addMessage("Percakapan telah direset. Ada yang bisa saya bantu?", 'ai');
            errorMessage.textContent = '';
        }
    </script>
</body>
</html>
